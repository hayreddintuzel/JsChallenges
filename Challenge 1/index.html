<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Challenge 1 - Creating a Drum </title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    </head>
    <body>
        <div class="header"><h1>Welcome to ElectronÄ±cal Drum</h1></div>
        <div class="d-container">
            <div class="item" data-key="A"><strong class="key">A</strong></div>
            <div class="item" data-key="S"><strong class="key">S</strong></div>
            <div class="item" data-key="D"><strong class="key">D</strong></div>
            <div class="item" data-key="F"><strong class="key">F</strong></div>
            <div class="item" data-key="G"><strong class="key">G</strong></div>

            <div class="item" data-key="L"><strong class="key">L</strong></div>
        </div>
        <audio id="audio1" data-sound="A" src="./sounds/sound (1).wav" preload="auto"></audio>
        <audio id="audio2" data-sound="S" src="./sounds/sound (2).wav" preload="auto"></audio>
        <audio id="audio3" data-sound="D" src="./sounds/sound (3).wav" preload="auto"></audio>
        <audio id="audio4" data-sound="F" src="./sounds/sound (4).wav" preload="auto"></audio>
        <audio id="audio5" data-sound="G" src="./sounds/sound (5).wav" preload="auto"></audio>
        <audio id="audio6" data-sound="H" src="./sounds/sound (6).wav" preload="auto"></audio>
        <audio id="audio7" data-sound="J" src="./sounds/sound (7).wav" preload="auto"></audio>
        <audio id="audio8" data-sound="K" src="./sounds/sound (8).wav" preload="auto"></audio>
        <audio id="audio9" data-sound="L" src="./sounds/sound (9).wav" preload="auto"></audio>

    <script src="./script.js"></script>
