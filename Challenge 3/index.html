<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Challenge 3 - Update CSS variables with JS </title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    </head>
    <body>
        <h2>Change color, blur and spacing with <span style="color:#d6b109">JS</span>.</h2>
        <label for="spacing">Spacing</label>
        <input type="range" min="0" max="50" name="spacing" data-sizing="px">
        <label for="blur">Blur</label>
        <input type="range" min="0" max="30" name="blur" data-sizing="px">
        <label for="color">Color</label>
        <input type="color" name="color" value="#d6b109">

        <div class="image">
            <img class="landscape" src="https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=380&w=540" alt="">
        </div>


    </body>
    <script src="./script.js"></script>
</html>
